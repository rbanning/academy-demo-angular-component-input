<h4 class="text-xl text-fuchsia-700">Invitations</h4>

<div class="flex flex-col gap-4">
  @for (name of who; track $index) {
    <div class="flex items-center gap-4">
      <fa-icon [icon]="icon.envelope"></fa-icon>
      <span class="font-bold flex-1">{{ name }}</span>
      <button title="remove name"
              (click)="handleRemoveRequest(name)"
              class="py-2 px-4 hover:bg-slate-50">
        <fa-icon [icon]="icon.remove"></fa-icon>
      </button>
    </div>
  }
</div>
