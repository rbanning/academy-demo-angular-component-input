<h2>&#64;Input() Props</h2>

<div class="my-8">  
  <div class="flex items-center gap-2">
    <label for="newInvite">New Invite:</label>
    <input id="newInvite" type="text" [(ngModel)]="newInvite" class="border border-slate-300 rounded-md p-2">
    <button title="add new invite" (click)="add()" class="py-2 px-4 bg-slate-700 text-white hover:bg-slate-800">Add</button>
  </div>  
</div>

<hallpass-display-invitations [who]="invites" (remove)="remove($event)"></hallpass-display-invitations>
